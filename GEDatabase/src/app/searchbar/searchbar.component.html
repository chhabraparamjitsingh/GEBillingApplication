<form [formGroup]="searchForm" class="col-12 mb-5 mt-5">
  <!-- <script src="searchbar.component.ts"> </script> -->
  <div class="row mt-1">
    <div class="col-2">
      <label for="">Mobile No</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="mobileNo"
      />
    </div>
    <div class="col-2">
      <label for="">First Name</label>
      <input type="text" formControlName="FirstName" />
    </div>
    <div class="col-2">
      <label for="">Middle Name</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="mName"
      />
    </div>
    <div class="col-2">
      <label for="">Last Name</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="lName"
      />
    </div>

    <div class="col-2">
      <label for="">Address</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="address"
      />
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-2">
      <label for="">Locality</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="locality"
      />
    </div>
    <div class="col-2">
      <label for="">Taluka</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="taluka"
      />
    </div>
    <div class="col-2">
      <label for="">Occupation</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="occupation"
      />
    </div>
    <div class="col-2">
      <label for="">Employer</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="employer"
      />
    </div>
    <div class="col-2">
      <label for="">Comments</label>
      <input
        type="text"
        class="form-control shadow-none"
        formControlName="comment"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-1 mt-3">
      <button class="btn btn-primary shadow-none" (click)="resetTable()">
        Reset
      </button>
    </div>
  </div>
  <!-- </script> -->
</form>
